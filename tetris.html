<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Tetris Kelompok 3</h3>
    <div class="game-container">
        <div id="grid"></div>
        <div class="sidebar">
            <p>Score: <span id="score">0</span></p>
            <button id="start-button">Start/Pause</button>
            <p id="game-over-message" class="hidden">Game Over!</p>
        </div>
    </div>

    <audio id="backsound" loop>
    <source src="music-for-puzzle-game-146738.mp3" type="audio/mpeg">
</audio>

<audio id="game-over-sound">
    <source src="game-over-38511.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
